<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job application</title>
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Application <span class="title_small">(web)</span></h1>
            <form action="">
                <div class="form_container">
                    <div class="form_controll">
                        <label for="first_name">
                            First Name
                        </label>
                        <input type="text" id="first_name" name="first_name" placeholder="Enter First Name......">
                    </div>
                      <div class="form_controll">
                        <label for="last_name">
                            Second Name
                        </label>
                        <input type="text" id="last_name" name="last_name" placeholder="Enter Last Name......">
                    </div>
                    <div class="form_controll">
                        <label for="email">
                            Email
                        </label>
                        <input type="email" id="email" name="email" placeholder="Enter Email......">
                    </div>
                    <div class="form_controll">
                        <label for="job_rol">
                            Job Role
                        </label>
                        <select name="job_rol" id="job_rol">
                            <option value="">Select Job Role</option>
                            <option value="Frontend">Frontend</option>
                            <option value="backend">Backend</option>
                            <option value="full_stack">Full Stack</option>
                            <option value="Ui_UX">UI/Ux</option>
                        </select>
                    </div>
                    <div class="text_area_control">
                        <label for="Adress">
                            Adress
                        </label>
                        <textarea name="address" id="address" cols="40" rows="4"></textarea>
                    </div>
                    <div class="form_controll">
                        <label for="city">
                            City
                        </label>
                        <input type="city" id="city" name="city" placeholder="Enter City......">
                    </div>
                    <div class="form_controll">
                        <label for="pin_code">
                            PIN CODE
                        </label>
                        <input type="number" id="pin_code" name="pin_code" placeholder="XXX XXX">
                    </div>
                    <div class="form_controll">
                        <label for="date">
                            Date
                        </label>
                        <input value="2022-01-10" type="date" id="date" name="date" >
                    </div>
                    <div class="form_controll">
                        <label for="upload">
                            Upload Your CV
                        </label>
                        <input type="file" id="upload" name="upload">
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
   
</body>
</html>
